<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Conference 2026</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Tech Conference 2026</h1>
            <p>An event series packed with inspiring talks.</p>
        </div>
        <div class="filter-controls">
            <div class="filter-container">
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="filter-container">
                <label for="date-filter">Filter by Date:</label>
                <select id="date-filter">
                    <option value="all">All Dates</option>
                </select>
            </div>
            <div class="filter-container">
                 <button id="add-talk-btn">+ Add Talk</button>
            </div>
        </div>
    </header>

    <main id="schedule-container">
        <!-- Schedule will be dynamically generated here -->
    </main>

    <!-- Add Talk Form (hidden by default) -->
    <div id="form-overlay" class="hidden">
        <form id="add-talk-form">
            <h3>Add a Talk for Tomorrow</h3>
            <div class="form-group">
                <label for="talk-title">Title</label>
                <input type="text" id="talk-title" required>
            </div>
            <div class="form-group">
                <label for="talk-speakers">Speakers (comma separated)</label>
                <input type="text" id="talk-speakers" required>
            </div>
            <div class="form-group">
                <label for="talk-time">Available Time</label>
                <select id="talk-time" required>
                    <!-- Time slots will be populated by JS -->
                </select>
            </div>
            <div class="form-group">
                <label for="talk-description">Description</label>
                <textarea id="talk-description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="talk-category-input">Categories</label>
                <div class="category-input-wrapper">
                    <input type="text" id="talk-category-input" list="category-datalist" placeholder="Type or select a category">
                    <button type="button" id="add-category-btn">Add</button>
                </div>
                <datalist id="category-datalist"></datalist>
                <div id="selected-categories-container"></div>
            </div>
            <div class="form-actions">
                <button type="submit" id="save-talk-btn">Save</button>
                <button type="button" id="cancel-talk-btn">Cancel</button>
            </div>
        </form>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
