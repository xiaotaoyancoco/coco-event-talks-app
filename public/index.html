<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Conference 2026</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Tech Conference 2026</h1>
            <p>An event series packed with inspiring talks.</p>
        </div>
        <div class="filter-controls">
            <div class="filter-container">
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="filter-container">
                <label for="date-filter">Filter by Date:</label>
                <input type="date" id="date-filter">
                <button id="clear-date-filter">Clear</button>
            </div>
        </div>
    </header>

    <main id="schedule-container">
        <!-- Schedule will be dynamically generated here -->
    </main>

    <script src="js/script.js"></script>
</body>
</html>
